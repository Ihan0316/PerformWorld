<!DOCTYPE html>
<html class="no-js" lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base.html}">


<body>
<div id="fh5co-main" layout:fragment="content">
  <div class="row">
    <div class="col-md-4">
      <h2>Login</h2>
    </div>
  </div>
  <form id="loginForm" action="/user/login" method="POST">
    <div class="row">
      <div class="col-md-12">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="ID를 입력하세요" name="userId" required>
        </div>
        <div class="form-group">
          <input type="password" class="form-control" placeholder="Password" name="password" required>
        </div>
      </div>
    </div>
    <div class="form-group">
      <input type="submit" id="loginButton" class="btn btn-primary btn-md" value="Login">
      <span id="loadingSpinner" class="spinner-border text-primary" style="display: none;"></span> <!-- 로딩 스피너 -->
    </div>
    <div class="form-group">
      <a href="/user/join" class="btn btn-secondary btn-md">회원가입</a>
    </div>
    <div class="form-group">
      <a href="/user/forgot-password" class="btn btn-link">비밀번호 찾기</a>
    </div>
  </form>
  <script th:src="@{/js/user/login.js}"></script>
</div>
</body>

</html>
