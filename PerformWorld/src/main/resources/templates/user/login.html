<!DOCTYPE html>
<html class="no-js" lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base.html}"
>
<head>
    <link rel="stylesheet" href="/css/user/login.css">
</head>
<body>
<div id="fh5co-main" layout:fragment="content">
    <h1>로그인</h1>

    <form id="loginForm" action="/user/login" method="post">
        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="ID를 입력하세요" name="username" required>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Password" name="password" required>
                </div>
            </div>
        </div>
        <div class="form-group">
            <input type="submit" id="loginButton" class="btn btn-primary btn-md" value="로그인">
            <span id="loadingSpinner" class="spinner-border text-primary" style="display: none;"></span>
        </div>
        <div class="form-group">
            <a href="/user/join" class="btn btn-secondary btn-md">회원가입</a>
        </div>
        <a href="/oauth2/authorization/kakao">
            <!--      <img th:src="@{/images/kakao_login_medium_narrow.png}" alt="카카오 로그인 화면">-->
        </a>
        <div class="form-group">
            <a href="#findPwModal" class="btn btn-link" data-toggle="modal">비밀번호 찾기</a>
        </div>
    </form>

    <div class="modal fade" id="findPwModal" tabindex="-1" role="dialog" aria-labelledby="findPwModalLabel"
         aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="findPwModalLabel">비밀번호 찾기</h5>
                    <button type="button" class="close btnclose" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="findPwForm" action="/user/findPw" method="post">
                        <div class="form-group">
                            <label for="email">이메일을 입력하세요</label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="이메일" required>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary">임시 비밀번호 발급</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script th:src="@{/js/user/login.js}"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const params = new URLSearchParams(window.location.search);
            if (params.has("error")) {
                alert("아이디 또는 비밀번호가 잘못되었습니다.");
            }
        });
    </script>

</div>
</body>
</html>
