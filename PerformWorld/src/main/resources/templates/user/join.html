<!DOCTYPE html>
<html class="no-js" lang="ko"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layout/base.html}">

<body>
<div id="fh5co-main" layout:fragment="content">
    <h1>회원가입</h1>
    <form id="joinForm" onsubmit="return submitForm(event)">

        <label for="email">이메일</label>
        <input type="email" id="email" placeholder="이메일 주소" name="email" required><br>
        <span id="emailError" class="error"></span>

        <label for="name">이름</label>
        <input type="text" id="name" name="name" required><br>

        <label for="userId">아이디</label>
        <input type="text" id="userId" placeholder="6~20자 영문,숫자" name="userId" required><br>
        <span id="userIdError" class="error"></span>

        <label for="password">비밀번호</label>
        <input type="password" id="password" placeholder="6~255자 영문,숫자,특수문자" name="password" required><br>

        <label for="confirmPassword">비밀번호 확인</label>
        <input type="password" id="confirmPassword" placeholder="6~255자 영문,숫자,특수문자" name="confirmPassword" required><br>
        <span id="passwordError" class="error"></span>

        <label for="phoneNumber">전화번호</label>
        <input type="text" id="phoneNumber" placeholder="010-1234-5678" name="phoneNumber" required><br>
        <span id="phoneError" class="error"></span>

        <label for="postcode">우편번호</label>
        <input type="text" id="postcode" name="postcode" readonly required>
        <button type="button" onclick="openPostCode()">우편번호 찾기</button><br>

        <label for="address1">주소</label>
        <input type="text" id="address1" name="address1" readonly required><br>

        <label for="address2">상세주소</label>
        <input type="text" id="address2" name="address2" required><br>

        <input type="hidden" name="spent" value="0">
        <input type="hidden" name="tier" value="1">

        <button type="submit">회원가입</button>
    </form>
    <link rel="stylesheet" href="/css/user/join.css">
    <script th:src="@{/js/user/join.js}"></script>

</div>
</body>
</html>
