<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="/css/user/join.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://ssl.daumcdn.net/dmaps/map_js_init/postcode.v2.js"></script>
    <script src="/js/user/join.js" defer></script>
</head>
<body>
<h1>회원가입</h1>
<form action="/user/join" method="POST" onsubmit="return validateForm()">
    <!-- 기존 내용 유지 -->
    <label for="email">이메일</label>
    <input type="email" id="email" name="email" required><br>
    <span id="emailError" class="error"></span>

    <label for="name">이름</label>
    <input type="text" id="name" name="name" required><br>

    <label for="password">비밀번호</label>
    <input type="password" id="password" name="password" required><br>

    <label for="confirmPassword">비밀번호 확인</label>
    <input type="password" id="confirmPassword" name="confirmPassword" required><br>
    <span id="passwordError" class="error"></span>

    <!-- 전화번호 입력 필드 추가 -->
    <label for="phoneNumber">전화번호</label>
    <input type="text" id="phoneNumber" name="phoneNumber" required><br>
    <span id="phoneError" class="error"></span>

    <label for="postcode">우편번호</label>
    <input type="text" id="postcode" name="postcode" readonly required>
    <button type="button" onclick="openPostCode()">우편번호 찾기</button><br>

    <label for="address1">주소</label>
    <input type="text" id="address1" name="address1" readonly required><br>

    <label for="address2">상세주소</label>
    <input type="text" id="address2" name="address2" required><br>

    <button type="submit">회원가입</button>
</form>
</body>
</html>
