<!DOCTYPE html>
<html class="no-js" lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base.html}">

<body>
<div id="fh5co-main" layout:fragment="content">
    <div class="fh5co-narrow-content animate-box" data-animate-effect="fadeInLeft">
        <div class="row">
            <div class="col-md-4">
                <h2>예매 상세내역</h2>
            </div>
        </div>
        <form>
            <div class="row">
                <div class="col-lg-12">
                    <div class="row">
                        <!-- 예매 상세정보 폼 -->
                        <div class="col-lg-6">
                            <label>공연명</label>
                            <div class="form-group">
                                <input type="text" name="eventInfo" class="form-control" disabled>
                            </div>
                            <label>공연장</label>
                            <div class="form-group">
                                <input type="tel" name="eventLocation" class="form-control" disabled>
                            </div>
                            <label>관람일시</label>
                            <div class="form-group">
                                <input type="text" name="eventDate" class="form-control" disabled>
                            </div>
                            <label>출연진</label>
                            <div class="form-group">
                                <input type="text" name="eventCast" class="form-control" disabled>
                            </div>
                            <label>좌석정보</label>
                            <div class="form-group">
                                <input type="text" name="seats" class="form-control" disabled>
                            </div>
                            <label>배송정보</label>
                            <div class="form-group">
                                <input type="text" name="address" class="form-control" placeholder="현장수령 티켓입니다." disabled>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <label>예매자명</label>
                            <div class="form-group">
                                <input type="text" name="userName" class="form-control" disabled>
                            </div>
                            <label>예매일</label>
                            <div class="form-group">
                                <input type="text" name="regDate" class="form-control" disabled>
                            </div>
                            <label>예매상태</label>
                            <div class="form-group">
                                <input type="text" name="status" class="form-control" disabled>
                            </div>
                            <label>결제금액</label>
                            <div class="form-group">
                                <input type="text" name="paymentAmount" class="form-control" disabled>
                            </div>
                            <label>결제방법</label>
                            <div class="form-group">
                                <input type="text" name="paymentMethod" class="form-control" disabled>
                            </div>
                            <label>결제일</label>
                            <div class="form-group">
                                <input type="text" name="paymentDate" class="form-control" disabled>
                            </div>
                        </div>
                        <div class="col-lg-12 cancelDiv" style="display: none">
                            <p style="margin-top: 20px; font-size: 14px;">
                                예매 취소는 관람 전날까지 가능합니다.
                            </p>
                            <input type="button" class="btn btn-primary btn-md cancelBtn" value="예매 취소">
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>

<!-- js import -->
<th:block layout:fragment="javascript">
    <script th:inline="javascript">
        const bookingId = [[${bookingId}]];
    </script>
    <script th:src="@{/js/user/bookInfo.js}"></script>
</th:block>
</body>
</html>
