<!DOCTYPE html>

      layout:decorate="~{layout/base.html}">

<head>
    <link rel="stylesheet" th:href="@{/css/ticket/ticket.css}">
</head>
<body>

<div id="fh5co-main" layout:fragment="content">

        </div>
    </div>
    <!--    <div id="map"></div>-->
</div>
<!--	content layout end  -->

<!-- JavaScript -->

<th:block layout:fragment="javascript">
    <script th:src="@{/js/ticket/ticketInfo.js}"></script>
    <script th:inline="javascript"></script>
</th:block>

</html>
