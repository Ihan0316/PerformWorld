<!DOCTYPE html>
<html class="no-js" lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base.html}">

<body>
<!--	content layout start  -->
<div id="fh5co-main" layout:fragment="content">
    <!-- Modal -->
    <div class="modal eventRegisterModal" tabindex="-1">
        <div class="modal-dialog" style="width: 80%; max-width: 1000px; ">
            <div class="modal-content">
                <div class="modal-header">
                    <h4>공연/전시 추가</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div style="max-height: 500px; overflow-y: auto;">
                        <!-- 테이블 추가 -->
                        <table class="table table-bordered table-hover">
                            <thead class="thead-dark">
                            <tr>
                                <th style="width: 15%;">썸네일</th>
                                <th style="width: 10%;">Event ID</th>
                                <th style="width: 15%;">제목</th>
                                <th style="width: 13%;">공연 시작일</th>
                                <th style="width: 13%;">공연 종료일</th>
                                <th style="width: 15%;">지역</th>
                                <th style="width: 14%;">장르</th>
                                <th style="width: 5%;">추가</th>
                            </tr>
                            </thead>
                            <tbody id="eventList">
                            </tbody>
                        </table>
                    </div>
                    <!-- 페이지 네비게이션 버튼 -->
                    <div id="paginationContainer" class="d-flex justify-content-between mt-3">
                        <!-- 이전 페이지 버튼 -->
                        <button id="prevPageBtn" class="btn btn-outline-secondary" disabled>이전</button>
                        <div class="d-flex align-items-center justify-content-center flex-grow-1">
                            <span id="pageButtons" class="mx-3 text-center">Page 1</span>
                            <input type="text" id="pageInput" class="page-input form-control mx-2" min="1" placeholder="Page 검색" style="width: 125px;">
                        </div>
                        <!-- 다음 페이지 버튼 -->
                        <button id="nextPageBtn" class="btn btn-outline-secondary">다음</button>
                    </div>
                </div>
                <div class="modal-footer">

                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <div class="fh5co-narrow-content animate-box" data-animate-effect="fadeInLeft" style="padding-bottom: 0px;">
        <div class="row">
            <div class="col-md-4">
                <h2>공연 등록</h2>
            </div>
        </div>
        <form action="#" method="get" th:action="@{/event/search}" th:object="${eventSearchDTO}">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="perform-name">공연 이름</label>
                        <input type="text" class="form-control" name="perform-name" id="perform-name" placeholder="공연 이름">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="location-code">지역 코드</label>
                        <select id="location-code" class="form-control" name="location-code">
                            <option value="">지역 선택</option>
                            <option value="11">서울</option>
                            <option value="26">부산</option>
                            <option value="27">대구</option>
                            <option value="28">인천</option>
                            <option value="29">광주</option>
                            <option value="30">대전</option>
                            <option value="31">울산</option>
                            <option value="36">세종</option>
                            <option value="41">경기</option>
                            <option value="51">강원</option>
                            <option value="43">충북</option>
                            <option value="44">충남</option>
                            <option value="45">전북</option>
                            <option value="46">전남</option>
                            <option value="47">경북</option>
                            <option value="48">경남</option>
                            <option value="50">제주</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="start-date">공연 시작일</label>
                        <input type="date" id="start-date" name="start-date" class="form-control">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="end-date">공연 종료일</label>
                        <input type="date" id="end-date" name="end-date" class="form-control">
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="form-group">
                        <button type="button" class="btn btn-primary btn-md searchEventBtn">검색</button>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <div class="fh5co-narrow-content animate-box" data-animate-effect="fadeInLeft">
        <div class="row">
            <div class="col-md-12">
                <h2>등록된 공연 목록</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <table class="table table-bordered table-hover">
                    <thead class="thead-dark">
                    <tr>
                        <th style="width: 10%;">썸네일</th>
                        <th style="width: 10%;">Event ID</th>
                        <th style="width: 20%;">제목</th>
                        <th style="width: 15%;">공연 시작일</th>
                        <th style="width: 15%;">공연 종료일</th>
                        <th style="width: 15%;">지역</th>
                        <th style="width: 15%;">장르</th>
                        <th style="width: 10%;">삭제</th>
                    </tr>
                    </thead>
                    <tbody id="savedEventList">

                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div id="map"></div>
</div>
<!--	content layout end  -->

<!-- JavaScript -->

<th:block layout:fragment="javascript">
    <script th:src="@{/js/event/event.js}"></script>
    <script th:inline="javascript"></script>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            console.log("페이지 로딩됨!");

            // 페이지가 로드되면 이벤트 데이터를 가져옵니다.
            fetch('/event/savedEventList')  // 위에서 만든 REST API URL
                .then(response => {
                    if (!response.ok) {
                        // 응답이 성공적이지 않으면 오류를 던집니다.
                        throw new Error('서버 오류: ' + response.status + ' ' + response.statusText);
                    }
                    // 응답을 텍스트로 가져옵니다.
                    return response.text();
                })
                .then(data => {
                    // 만약 HTML 문서가 응답으로 온 경우에는 확인합니다.
                    if (data.startsWith("<!DOCTYPE html>") || data.startsWith("<html>")) {
                        // HTML 문서로 응답이 온 경우
                        console.error("서버에서 HTML 응답을 받았습니다. 오류 페이지일 수 있습니다.");
                        console.error("응답 내용: ", data);  // HTML 오류 페이지 로그 출력
                        alert("서버 오류: 이벤트 데이터를 가져올 수 없습니다.");
                        return;
                    }

                    // 응답이 JSON일 경우, JSON으로 파싱
                    const events = JSON.parse(data);

                    // 받아온 이벤트 데이터로 테이블을 채웁니다.
                    const savedEventList = document.getElementById("savedEventList");
                    events.forEach(event => {
                        const row = document.createElement("tr");

                        // 썸네일 이미지 (Image URL)
                        const thumbnailCell = document.createElement("td");
                        const thumbnailImg = document.createElement("img");
                        thumbnailImg.src = event.poster;  // 'poster' 필드는 이미지 URL입니다.
                        thumbnailImg.alt = "Thumbnail";
                        thumbnailImg.style.width = "50px";  // 적당한 크기로 조정
                        thumbnailImg.style.height = "50px";
                        thumbnailCell.appendChild(thumbnailImg);

                        // Event ID
                        const eventIdCell = document.createElement("td");
                        eventIdCell.textContent = event.eventId;

                        // 제목
                        const titleCell = document.createElement("td");
                        titleCell.textContent = event.title;

                        // 공연 시작일
                        const prfpdfromCell = document.createElement("td");
                        prfpdfromCell.textContent = event.prfpdfrom;

                        // 공연 종료일
                        const prfpdtoCell = document.createElement("td");
                        prfpdtoCell.textContent = event.prfpdto;

                        // 지역
                        const locationCell = document.createElement("td");
                        locationCell.textContent = event.location;

                        // 장르
                        const genreCell = document.createElement("td");
                        genreCell.textContent = event.genreName;  // 장르 이름

                        // 삭제 (버튼)
                        const deleteCell = document.createElement("td");
                        const deleteButton = document.createElement("button");
                        deleteButton.textContent = "삭제";
                        deleteButton.classList.add("btn", "btn-danger");
                        deleteButton.onclick = function() {
                            // 삭제 처리 코드 추가 (옵션)
                            alert(`삭제: ${event.eventId}`);
                        };
                        deleteCell.appendChild(deleteButton);

                        // 각 셀을 행에 추가
                        row.appendChild(thumbnailCell);
                        row.appendChild(eventIdCell);
                        row.appendChild(titleCell);
                        row.appendChild(prfpdfromCell);
                        row.appendChild(prfpdtoCell);
                        row.appendChild(locationCell);
                        row.appendChild(genreCell);
                        row.appendChild(deleteCell);

                        // 테이블 본문에 행 추가
                        savedEventList.appendChild(row);
                    });
                })
                .catch(error => {
                    console.error("이벤트 데이터를 가져오는 중 오류 발생:", error);
                    alert("이벤트 데이터를 가져오는 중 오류가 발생했습니다. 서버를 확인해주세요.");
                });
        });
    </script>
</th:block>
</body>
</html>
