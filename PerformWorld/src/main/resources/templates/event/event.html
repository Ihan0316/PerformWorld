<!DOCTYPE html>
<html class="no-js" lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base.html}">

<body>
<!--	content layout start  -->
<div id="fh5co-main" layout:fragment="content">
    <!-- Modal -->
    <div class="modal eventRegisterModal" tabindex="-1">
        <div class="modal-dialog" style="width: 80%; max-width: 1000px; ">
            <div class="modal-content">
                <div class="modal-header">
                    <h4>공연/전시 추가</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div style="max-height: 500px; overflow-y: auto;">
                        <!-- 테이블 추가 -->
                        <table class="table table-bordered table-hover">
                            <thead class="thead-dark">
                            <tr>
                                <th style="width: 15%;">썸네일</th>
                                <th style="width: 10%;">Event ID</th>
                                <th style="width: 15%;">제목</th>
                                <th style="width: 13%;">공연 시작일</th>
                                <th style="width: 13%;">공연 종료일</th>
                                <th style="width: 15%;">지역</th>
                                <th style="width: 14%;">장르</th>
                                <th style="width: 5%;">추가</th>
                            </tr>
                            </thead>
                            <tbody id="eventList">
                            </tbody>
                        </table>
                    </div>
                    <!-- 페이지 네비게이션 버튼 -->
                    <div id="paginationContainer" class="d-flex justify-content-between mt-3">
                        <!-- 이전 페이지 버튼 -->
                        <button id="prevPageBtn" class="btn btn-outline-secondary" disabled>이전</button>
                        <div class="d-flex align-items-center justify-content-center flex-grow-1">
                            <span id="pageButtons" class="mx-3 text-center">Page 1</span>
                            <input type="text" id="pageInput" class="page-input form-control mx-2" min="1" placeholder="Page 검색" style="width: 125px;">
                        </div>
                        <!-- 다음 페이지 버튼 -->
                        <button id="nextPageBtn" class="btn btn-outline-secondary">다음</button>
                    </div>
                </div>
                <div class="modal-footer">

                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <div class="fh5co-narrow-content animate-box" data-animate-effect="fadeInLeft" style="padding-bottom: 0px;">
        <div class="row">
            <div class="col-md-4">
                <h2>공연 등록</h2>
            </div>
        </div>
        <form action="#" method="get" th:action="@{/event/search}" th:object="${eventSearchDTO}">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="perform-name">공연 이름</label>
                        <input type="text" class="form-control" name="perform-name" id="perform-name" placeholder="공연 이름">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="location-code">지역 코드</label>
                        <select id="location-code" class="form-control" name="location-code">
                            <option value="">지역 선택</option>
                            <option value="11">서울</option>
                            <option value="26">부산</option>
                            <option value="27">대구</option>
                            <option value="28">인천</option>
                            <option value="29">광주</option>
                            <option value="30">대전</option>
                            <option value="31">울산</option>
                            <option value="36">세종</option>
                            <option value="41">경기</option>
                            <option value="51">강원</option>
                            <option value="43">충북</option>
                            <option value="44">충남</option>
                            <option value="45">전북</option>
                            <option value="46">전남</option>
                            <option value="47">경북</option>
                            <option value="48">경남</option>
                            <option value="50">제주</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="start-date">공연 시작일</label>
                        <input type="date" id="start-date" name="start-date" class="form-control">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="end-date">공연 종료일</label>
                        <input type="date" id="end-date" name="end-date" class="form-control">
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="form-group">
                        <button type="button" class="btn btn-primary btn-md searchEventBtn">검색</button>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <div class="fh5co-narrow-content animate-box" data-animate-effect="fadeInLeft">
        <div class="row">
            <div class="col-md-12">
                <h2>등록된 공연 목록</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <table class="table table-bordered table-hover">
                    <thead class="thead-dark">
                    <tr>
                        <th style="width: 5%;">썸네일</th>
                        <th style="width: 10%;">Event ID</th>
                        <th style="width: 35%;">제목</th>
                        <th style="width: 10%;">공연 시작일</th>
                        <th style="width: 10%;">공연 종료일</th>
                        <th style="width: 15%;">지역</th>
                        <th style="width: 15%;">장르</th>
                        <th style="width: 10%;">삭제</th>
                    </tr>
                    </thead>
                    <tbody id="savedEventList">

                    </tbody>
                </table>
                <ul id="pagination" class="pagination">
                    <!-- 페이징 버튼들이 여기에 동적으로 추가됩니다 -->
                </ul>
            </div>
        </div>
    </div>
    <div id="map"></div>
</div>
<!--	content layout end  -->

<!-- JavaScript -->

<th:block layout:fragment="javascript">
    <script th:src="@{/js/event/event.js}"></script>
    <script th:inline="javascript"></script>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const eventsPerPage = 5; // 페이지당 이벤트 개수
            let currentPage = 1; // 현재 페이지

            // 페이지 목록을 로드하는 함수
            loadEvents(currentPage); // 페이지가 로드될 때 첫 번째 페이지의 이벤트 목록을 로드

            // 페이지 목록을 로드하는 함수
            function loadEvents(page) {
                fetch(`/event/savedEventList?page=${page}&size=${eventsPerPage}`, {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json'  // JSON 응답을 요청
                    }
                })
                    .then(response => response.json())  // JSON 형식으로 응답 처리
                    .then(data => {
                        renderTable(data.content); // 받은 데이터를 테이블에 렌더링
                        renderPagination(data.totalPages, currentPage); // 총 페이지 수와 현재 페이지를 기반으로 페이징 렌더링
                    })
                    .catch(error => console.error('Error:', error));  // 오류 처리
            }

            // 테이블 렌더링 함수
            function renderTable(events) {
                const tbody = document.getElementById('savedEventList');
                tbody.innerHTML = ''; // 기존 테이블 내용 비우기

                events.forEach(event => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                <td><img src="${event.thumbnailUrl}" alt="썸네일" style="width: 100px; height: auto;"></td>
                <td>${event.eventId}</td>
                <td>${event.title}</td>
                <td>${event.prfpdfrom}</td>
                <td>${event.prfpdto}</td>
                <td>${event.location}</td>
                <td>${event.genre}</td>
                <td><button class="btn btn-danger btn-sm" data-event-id="${event.eventId}">삭제</button></td>
            `;

                    // 삭제 버튼에 클릭 이벤트 추가
                    const deleteButton = row.querySelector('button');
                    deleteButton.addEventListener('click', function () {
                        const eventId = deleteButton.getAttribute('data-event-id');
                        deleteEvent(eventId);
                    });

                    tbody.appendChild(row);  // 테이블에 행 추가
                });
            }

            // 페이징 번호 렌더링 함수
            function renderPagination(totalPages, currentPage) {
                const pagination = document.getElementById('pagination');
                pagination.innerHTML = '';  // 기존 페이징 번호 비우기

                const maxPagesToShow = 10; // 한 번에 표시할 최대 페이지 수
                const currentPageGroup = Math.floor((currentPage - 1) / maxPagesToShow); // 현재 그룹 (0부터 시작)
                const startPage = currentPageGroup * maxPagesToShow + 1; // 현재 그룹의 첫 페이지
                const endPage = Math.min(startPage + maxPagesToShow - 1, totalPages); // 현재 그룹의 마지막 페이지

                // '이전' 버튼
                if (currentPage > 1) {
                    const prevItem = document.createElement('li');
                    prevItem.classList.add('page-item');
                    prevItem.innerHTML = `<a class="page-link" href="#" onclick="changePage(${startPage - 1})">이전</a>`;
                    pagination.appendChild(prevItem);
                }

                // 페이지 번호 추가
                for (let i = startPage; i <= endPage; i++) {
                    const pageItem = document.createElement('li');
                    pageItem.classList.add('page-item');
                    if (i === currentPage) {
                        pageItem.classList.add('active');  // 현재 페이지 강조
                    }
                    const pageLink = document.createElement('a');
                    pageLink.classList.add('page-link');
                    pageLink.href = "#";
                    pageLink.textContent = i;

                    // 페이지 링크에 클릭 이벤트 추가
                    pageLink.addEventListener('click', function (event) {
                        event.preventDefault();  // 기본 링크 동작 방지
                        changePage(i);  // 페이지 변경
                    });

                    pageItem.appendChild(pageLink);
                    pagination.appendChild(pageItem);  // 페이지 번호 추가
                }

                // '다음' 버튼
                if (currentPage < totalPages) {
                    const nextItem = document.createElement('li');
                    nextItem.classList.add('page-item');
                    nextItem.innerHTML = `<a class="page-link" href="#" onclick="changePage(${endPage + 1})">다음</a>`;
                    pagination.appendChild(nextItem);
                }
            }

            // 페이지 변경 함수
            function changePage(page) {
                // 페이지가 변경될 때마다 currentPage 값을 업데이트하고, 이벤트 목록을 새로 로드
                currentPage = page;
                loadEvents(currentPage);  // 페이지가 변경될 때마다 이벤트 목록 다시 가져오기
            }

            // 삭제 버튼 클릭 시 실행되는 함수
            function deleteEvent(eventId) {
                const isConfirmed = window.confirm("정말 이 이벤트를 삭제하시겠습니까?");
                if (isConfirmed) {
                    fetch(`/event/deleteEvent/${eventId}`, {
                        method: 'DELETE',
                        headers: {
                            'Accept': 'application/json'
                        }
                    })
                        .then(response => {
                            if (response.ok) {
                                alert('이벤트가 삭제되었습니다.');
                                loadEvents(currentPage);  // 삭제 후 현재 페이지의 이벤트 목록 다시 로드
                            } else {
                                alert('이벤트 삭제에 실패했습니다.');
                            }
                        })
                        .catch(error => {
                            console.error('Error:', error);
                            alert('이벤트 삭제 중 오류가 발생했습니다.');
                        });
                }
            }
        });


    </script>
</th:block>
</body>
</html>
