<!DOCTYPE html>
<html class="no-js" lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base.html}">

<head>
    <link rel="stylesheet" href="/css/board/scstyle.css">
</head>

<body>
<div id="fh5co-page" layout:fragment="content">
    <div id="fh5co-main">
        <div id="menu">
            <div class="col-md-3 col-sm-10 col-padding">
                <h1 class="header_link__5ddf2" data-animate-effect="fadeInLeft">Service Center</h1>
            </div>

            <!-- 검색목록 -->
            <menu class="Ticket_GNB_PC header_wrapMenu__02b29">
                <ul class="header_genreMenu__34716">
                    <li id="notice-tab-link"><a class="header_link__5ddf2" href="javascript:void(0);" onclick="switchTab('notice-tab')">Notice</a></li>
                    <li id="faq-tab-link"><a class="header_link__5ddf2" href="javascript:void(0);" onclick="switchTab('faq-tab')">FAQ</a></li>
                    <li id="qna-tab-link"><a class="header_link__5ddf2" href="javascript:void(0);" onclick="switchTab('qna-tab')">QnA</a></li>
                </ul>
                <div class="header_menuDivider__01d75"></div>
                <div class="header_searchWrapper">
                    <input type="text" class="header_searchInput" placeholder="검색어를 입력하세요..." onkeypress="handleSearch(event)">
                </div>
            </menu>
        </div>

        <!-- 콘텐츠 영역 -->
        <div class="fh5co-narrow-content">
            <!-- 공지사항 -->
            <div id="notice-tab" class="tab-content">
                <h2>공지사항</h2>
                <ul class="header_genreMenu__34716">
                    <li>ID</li>
                    <li>공지 제목</li>
                    <li>공지 내용</li>
                    <li>등록일</li>
                    <li>수정일</li>
                </ul>
                <table id="notices" class="notice-table">
                    <tbody>
                    <tr th:each="noticeList : ${noticeList}">
                        <td th:text="${noticeList.noticeId}"></td>
                        <td th:text="${noticeList.title}"></td>
                        <td th:text="${noticeList.content}"></td>
                        <td th:text="${noticeList.createdAt}"></td>
                        <td th:text="${noticeList.updatedAt}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <!-- FAQ -->
            <div id="faq-tab" class="tab-content" style="display: none;">
                <h2>FAQ</h2>
                <ul class="header_genreMenu__34716">
                    <li>ID</li>
                    <li>질문</li>
                    <li>답변</li>
                    <li>등록일</li>
                    <li>수정일</li>
                </ul>
                <table id="faqs" class="faq-table">
                    <tbody>
                    <tr th:each="faq : ${faqs}">
                        <td th:text="${faq.faqId}"></td>
                        <td th:text="${faq.question}"></td>
                        <td th:text="${faq.answer}"></td>
                        <td th:text="${faq.createdAt}"></td>
                        <td th:text="${faq.updatedAt}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <!-- QnA -->
            <div id="qna-tab" class="tab-content" style="display: none;">
                <h2>QnA</h2>
                <ul class="header_genreMenu__34716">
                    <li>ID</li>
                    <li>User ID</li>
                    <li>문의 제목</li>
                    <li>답변 내용</li>
                    <li>답변 날짜</li>
                    <li>등록일</li>
                    <li>수정일</li>
                </ul>
                <table id="qnas" class="qna-table">
                    <tbody>
                    <tr th:each="qna : ${qnas}">
                        <td th:text="${qna.qnaId}"></td>
                        <td th:text="${qna.userId}"></td>
                        <td th:text="${qna.question}"></td>
                        <td th:text="${qna.answer}"></td>
                        <td th:text="${qna.answerDate}"></td>
                        <td th:text="${qna.createdAt}"></td>
                        <td th:text="${qna.updatedAt}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<!-- JavaScript -->
<script src="/js/sc.js"></script>
</body>
</html>
