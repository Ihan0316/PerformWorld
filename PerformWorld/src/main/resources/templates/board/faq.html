<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base.html}">
<head>
    <!-- libraries -->
    <script src="https://uicdn.toast.com/tui.pagination/latest/tui-pagination.js"></script>
    <link rel="stylesheet" href="https://uicdn.toast.com/tui.pagination/latest/tui-pagination.css" />
    <!-- css import -->
    <link rel="stylesheet" th:href="@{/css/board/faq.css}">
</head>
<body>
<div layout:fragment="content">
    <h4>FAQ 목록</h4>
    <!-- FAQ 테이블 -->
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>질문</th>
            <th>답변</th>
            <th>등록일</th>
            <th>수정일</th>
            <th>수정</th>
            <th>삭제</th>
        </tr>
        </thead>
        <tbody>
        <!-- 동적으로 FAQ 목록이 추가됩니다 -->
        </tbody>
    </table>

    <h4>FAQ 등록</h4>
    <form id="faqForm" method="POST" action="/faq/register">
        <label for="question">질문:</label>
        <input type="text" id="question" name="question" required><br/>

        <label for="answer">답변:</label>
        <textarea id="answer" name="answer" required></textarea><br/>

        <button type="button" class="registerBtn">등록하기</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<th:block layout:fragment="javascript">
    <!-- js import -->
    <script th:src="@{/js/board/faq.js}"></script>
</th:block>
</body>
</html>
