<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>회원 목록 관리</title>
</head>
<body>
<h2>회원 목록</h2>

<!-- 회원 목록 테이블 -->
<table border="1">
  <thead>
  <tr>
    <th>User ID</th>
    <th>Name</th>
    <th>Email</th>
    <th>Phone Number</th>
    <th>Tier</th>
    <th>Actions</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="user : ${users}">
    <td th:text="${user.userId}"></td>
    <td th:text="${user.name}"></td>
    <td th:text="${user.email}"></td>
    <td th:text="${user.phoneNumber}"></td>
    <td th:text="${user.tierName}"></td>
    <td>
      <!-- 수정 버튼 -->
      <button onclick="openEditForm('${user.userId}', '${user.name}', '${user.email}', '${user.phoneNumber}', '${user.tierName}')">Edit</button>
      <!-- 삭제 버튼 -->
      <form th:action="@{/admin/deleteUser}" method="post" style="display:inline;">
        <input type="hidden" name="userId" th:value="${user.userId}"/>
        <button type="submit">Delete</button>
      </form>
    </td>
  </tr>
  </tbody>
</table>

<!-- 회원 정보 수정 폼 -->
<h3>회원 정보 수정</h3>
<form th:action="@{/admin/editUser}" method="post">
  <input type="hidden" name="userId" id="editUserId" />

  <label for="editName">Name:</label>
  <input type="text" id="editName" name="name" required/><br/><br/>

  <label for="editEmail">Email:</label>
  <input type="email" id="editEmail" name="email" required/><br/><br/>

  <label for="editPhoneNumber">Phone Number:</label>
  <input type="text" id="editPhoneNumber" name="phoneNumber" required/><br/><br/>

  <label for="editTier">Tier:</label>
  <select name="tierName" id="editTier" required>
    <option th:each="tier : ${tiers}"
            th:value="${tier.tierName}"
            th:text="${tier.tierName}"></option>
  </select><br/><br/>

  <button type="submit">Update</button>
</form>

<script>
  // 회원 정보를 수정 폼에 채워넣는 함수
  function openEditForm(userId, userName, userEmail, userPhoneNumber, userTierName) {
    document.getElementById("editUserId").value = userId;
    document.getElementById("editName").value = userName;
    document.getElementById("editEmail").value = userEmail;
    document.getElementById("editPhoneNumber").value = userPhoneNumber;
    document.getElementById("editTier").value = userTierName;
  }
</script>
</body>
</html>
